{% extends 'layout.html' %}

{% block main %}

    <div class="container-lg mt-3">
        <h1>Сайт: {{ name }}</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap" aria-hidden="true" data-test="url">
                <tr>
                    <th>ID</th>
                    <td>{{ id }}</td>
                <tr>
                    <th>Имя</th>
                    <td>{{ name }}</td>
                <tr>
                    <th>Дата создания</th>
                    <td>{{ date }}</td>
                </tr>
            </table>
        </div>
        <h2 class="mt-5 mb-3">Проверки</h2>
        <form method="post" action="/urls/{{ id }}/checks">
            <input type="submit" class="btn btn-primary" value="Запустить проверку">
        </form>
        <div class="table-responsive">
            <table class="table table-bordered table-hover mt-2" aria-hidden="true" data-test="checks">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Код ответа</th>
                    <th>h1</th>
                    <th>title</th>
                    <th>description</th>
                    <th>Дата создания</th>
                </tr>
                </thead>
                <tbody>
                {% for url in urls %}
                    <tr>
                        <td>{{ url.id }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
